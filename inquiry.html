  <body>
    <div class="container">
      <h2>Travel Management Inquiry Form</h2>
      <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="travel-destination">Preferred Travel Destination:</label>
        <input
          type="text"
          id="travel-destination"
          name="travel-destination"
          required
        />

        <label for="travel-dates">Preferred Travel Dates:</label>
        <input type="date" id="travel-dates" name="travel-dates" required />

        <label for="number-travelers">Number of Travelers:</label>
        <input
          type="number"
          id="number-travelers"
          name="number-travelers"
          min="1"
          required
        />

        <label for="budget">Approximate Budget:</label>
        <select id="budget" name="budget" required>
          <option value="">Select Budget Range</option>
          <option value="under-1000">$0 - $1,000</option>
          <option value="1000-3000">$1,000 - $3,000</option>
          <option value="3000-5000">$3,000 - $5,000</option>
          <option value="over-5000">$5,000+</option>
        </select>

        <label for="inquiry-details">Additional Inquiry Details:</label>
        <textarea
          id="inquiry-details"
          name="inquiry-details"
          rows="4"
          placeholder="Please provide any other details or questions"
        ></textarea>

        <button type="submit" class="submit-btn" onclick="inquiry()">
          Submit Inquiry
        </button>
      </form>
      <p id="response-message"></p>
    </div>
